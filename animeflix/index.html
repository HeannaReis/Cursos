<head>

    <link rel="stylesheet" href="./css/style.css">
	<title>Animeflix</title>

    

    <!-- owl css -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">

    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="">Top 10</a>
                <a href="">Filmes</a>
                <a href="">Infantil</a>
                <a href="">Séries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Black Clover</h3>
                <p class="descricao">Asta e Yuno são orfãos que foram criados juntos em uma igreja localizada <br>
				no interior do reino de Clover.
				Em um mundo onde todos possuem poderes<br>
				mágicos, Asta nasceu sem possuí-los.</p>
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora</button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
